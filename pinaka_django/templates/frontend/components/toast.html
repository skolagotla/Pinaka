<!-- Toast Notification Component (Flowbite) -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-4">
    <!-- Toast messages will be inserted here via HTMX or JavaScript -->
</div>

<!-- Toast Template -->
<template id="toast-template">
    <div id="toast-{id}" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-{color}-500 bg-{color}-100 rounded-lg dark:bg-{color}-800 dark:text-{color}-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">{icon} icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">{message}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-{id}" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
</template>

<script>
// Toast notification helper
function showToast(message, type = 'info') {
    const container = document.getElementById('toast-container');
    const template = document.getElementById('toast-template');
    const id = 'toast-' + Date.now();
    
    const colors = {
        'success': 'green',
        'error': 'red',
        'warning': 'yellow',
        'info': 'blue'
    };
    
    const icons = {
        'success': 'Check',
        'error': 'Error',
        'warning': 'Warning',
        'info': 'Info'
    };
    
    const color = colors[type] || 'blue';
    const icon = icons[type] || 'Info';
    
    let html = template.innerHTML
        .replace(/{id}/g, id)
        .replace(/{color}/g, color)
        .replace(/{icon}/g, icon)
        .replace(/{message}/g, message.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
    
    const toast = document.createElement('div');
    toast.innerHTML = html;
    container.appendChild(toast.firstElementChild);
    
    // Auto-dismiss after 5 seconds
    setTimeout(() => {
        const toastEl = document.getElementById(id);
        if (toastEl) {
            toastEl.style.transition = 'opacity 0.3s';
            toastEl.style.opacity = '0';
            setTimeout(() => toastEl.remove(), 300);
        }
    }, 5000);
}

// Make available globally
window.showToast = showToast;
</script>
