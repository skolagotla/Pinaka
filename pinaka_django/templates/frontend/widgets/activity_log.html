{% load dict_filters %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Recent Activity</h3>
        <a href="/admin/activity/activitylog/" class="text-sm text-indigo-600 hover:text-indigo-800">View All â†’</a>
    </div>
    <div id="activity-log-content" class="space-y-3">
        <div class="text-center py-8 text-gray-500">Loading activity...</div>
    </div>
</div>

<script>
fetch('/widgets/activity-log/?limit=5')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('activity-log-content');
        if (data.success && data.data && data.data.length > 0) {
            container.innerHTML = data.data.map(activity => `
                <div class="flex items-start space-x-3 py-2 border-b border-gray-100">
                    <div class="flex-shrink-0 text-2xl">
                        ${getEntityIcon(activity.entity_type)}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-900">${activity.user_name}</span>
                            <span class="px-2 py-0.5 text-xs font-medium rounded ${getRoleColor(activity.user_role)}">${activity.user_role}</span>
                            <span class="px-2 py-0.5 text-xs font-medium rounded ${getActionColor(activity.action)}">${activity.action}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">${activity.description || `${activity.action} ${activity.entity_type}`}</p>
                        <p class="text-xs text-gray-400 mt-1">${formatDate(activity.created_at)}</p>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = '<div class="text-center py-8 text-gray-500">No recent activity</div>';
        }
    })
    .catch(error => {
        console.error('Error loading activity log:', error);
        document.getElementById('activity-log-content').innerHTML = '<div class="text-center py-8 text-gray-500">Error loading activity</div>';
    });

function getEntityIcon(entityType) {
    const icons = {
        'property': 'ğŸ ',
        'tenant': 'ğŸ‘¤',
        'maintenance': 'ğŸ”§',
        'lease': 'ğŸ“„',
        'payment': 'ğŸ’°',
        'document': 'ğŸ“',
        'vendor': 'ğŸ‘·',
        'expense': 'ğŸ’µ',
    };
    return icons[entityType?.toLowerCase()] || 'ğŸ“‹';
}

function getRoleColor(role) {
    const colors = {
        'landlord': 'bg-blue-100 text-blue-800',
        'tenant': 'bg-green-100 text-green-800',
        'admin': 'bg-purple-100 text-purple-800',
        'pmc': 'bg-yellow-100 text-yellow-800',
    };
    return colors[role] || 'bg-gray-100 text-gray-800';
}

function getActionColor(action) {
    const colors = {
        'create': 'bg-green-100 text-green-800',
        'update': 'bg-blue-100 text-blue-800',
        'delete': 'bg-red-100 text-red-800',
        'approve': 'bg-green-100 text-green-800',
        'reject': 'bg-red-100 text-red-800',
    };
    return colors[action?.toLowerCase()] || 'bg-gray-100 text-gray-800';
}

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    
    if (minutes < 1) return 'Just now';
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    if (days < 7) return `${days}d ago`;
    return date.toLocaleDateString();
}
</script>
