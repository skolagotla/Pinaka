{% extends 'frontend/admin/base.html' %}

{% block title %}Data Export - Pinaka Admin{% endblock %}

{% block content %}
<div class="p-6">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
            <i class="fas fa-download mr-2"></i>Data Export
        </h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Export platform data for backup, compliance, or analysis</p>
    </div>

    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
        <p class="text-sm text-blue-800">
            <i class="fas fa-info-circle mr-2"></i>
            All exports are logged in the audit trail for compliance and security purposes.
        </p>
    </div>

    <!-- Export Form -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="get" action="#" id="exportForm">
            <div class="space-y-6">
                <!-- Export Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Export Type</label>
                    <select name="type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Select export type...</option>
                        {% for value, label in export_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Format -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Export Format</label>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="radio" name="format" value="json" checked class="mr-2">
                            <span>JSON</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="format" value="csv" class="mr-2">
                            <span>CSV</span>
                        </label>
                    </div>
                </div>

                <!-- Date Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date Range (Optional)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Start Date</label>
                            <input type="date" name="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">End Date</label>
                            <input type="date" name="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        <i class="fas fa-download mr-2"></i>Export Data
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('exportForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const params = new URLSearchParams(formData);
    
    // TODO: Implement actual export API call
    showToast('Export started. You will receive a notification when ready.', 'info');
});
</script>
{% endblock %}
