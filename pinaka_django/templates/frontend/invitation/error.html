{% extends 'frontend/base.html' %}

{% block title %}Invitation Error - Pinaka{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white shadow rounded-lg p-8 text-center">
            <div class="mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100">
                    <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Error</h2>
            <p class="text-gray-600 mb-6">{{ error }}</p>
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
