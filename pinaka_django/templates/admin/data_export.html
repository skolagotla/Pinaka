{% extends 'frontend/base.html' %}

{% block title %}Data Export - Admin{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center mb-8">
        <div class="sm:flex-auto">
            <h1 class="text-3xl font-bold text-gray-900">Data Export</h1>
            <p class="mt-2 text-sm text-gray-600">Export platform data</p>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Export Options</h3>
        <div class="space-y-4">
            <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                <div>
                    <div class="text-sm font-medium text-gray-900">Export All Data</div>
                    <div class="text-sm text-gray-500">Export all platform data as CSV</div>
                </div>
                <button class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>
            <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                <div>
                    <div class="text-sm font-medium text-gray-900">Export Properties</div>
                    <div class="text-sm text-gray-500">Export property data</div>
                </div>
                <button class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>
            <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                <div>
                    <div class="text-sm font-medium text-gray-900">Export Users</div>
                    <div class="text-sm text-gray-500">Export user data</div>
                </div>
                <button class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
