{% extends 'frontend/base.html' %}

{% block title %}API Keys - Admin{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center mb-8">
        <div class="sm:flex-auto">
            <h1 class="text-3xl font-bold text-gray-900">API Keys Management</h1>
            <p class="mt-2 text-sm text-gray-600">Manage API keys and access tokens</p>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Generate API Key
            </button>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <p class="text-sm text-gray-600">API key management will be available soon. Use Django admin for now.</p>
        <a href="/admin/" class="mt-4 inline-flex items-center text-indigo-600 hover:text-indigo-900">
            Go to Admin Panel <i class="fas fa-arrow-right ml-1"></i>
        </a>
    </div>
</div>
{% endblock %}
